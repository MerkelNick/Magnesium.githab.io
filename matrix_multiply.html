<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Умножение матриц</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="Helpy_2.jpg">
</head>
<body>
  <div class="horizontal_menu">
    <ul class="menu-main">
      <li><a href="index.html">Главная</a></li>
      <li class="dropdown">
        <a href="">Массивы ▼</a>
        <ul class="submenu">
          <li><a href="array1d.html" class="current">Одномерный</a></li>
          <li><a href="array2d.html">Двумерный</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a href="">матрицы ▼</a>
        <ul class="submenu">
          <li><a href="matrix_multiply.html">Умножение</a></li>
          <li><a href="matrix_add.html">Сложение</a></li>
          <li><a href="matrix_transpose.html">Транспонирование</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="block">
    <h2>Умножение матриц</h2>
    <label>A: <input type="number" id="rowsA" value="2" min="1" max="5">×<input type="number" id="colsA" value="2" min="1" max="5"></label>
    <label>B: <input type="number" id="rowsB" value="2" min="1" max="5">×<input type="number" id="colsB" value="2" min="1" max="5"></label>
    <button onclick="generateMatrices()">Создать</button>

    <div class="matrix-container" style="display:flex;gap:30px;flex-wrap:wrap;">
      <div id="matrixA"></div>
      <div id="matrixB"></div>
    </div>

    <button onclick="multiply()">Умножить</button>
    <div id="output" class="result"></div>
  </div>

  <script>
    function generateMatrices() {
      const rA = +rowsA.value, cA = +colsA.value;
      const rB = +rowsB.value, cB = +colsB.value;
      if (cA !== rB) return alert("Ошибка: столбцы A ≠ строки B!");

      let htmlA = "<h4>Матрица A</h4><table>";
      for (let i = 0; i < rA; i++) {
        htmlA += "<tr>";
        for (let j = 0; j < cA; j++) htmlA += `<td><input type='number' id='A${i}_${j}' value='0'></td>`;
        htmlA += "</tr>";
      }
      htmlA += "</table>";

      let htmlB = "<h4>Матрица B</h4><table>";
      for (let i = 0; i < rB; i++) {
        htmlB += "<tr>";
        for (let j = 0; j < cB; j++) htmlB += `<td><input type='number' id='B${i}_${j}' value='0'></td>`;
        htmlB += "</tr>";
      }
      htmlB += "</table>";

      matrixA.innerHTML = htmlA;
      matrixB.innerHTML = htmlB;
      output.innerHTML = "";
    }

    function multiply() {
      const rA = +rowsA.value, cA = +colsA.value;
      const rB = +rowsB.value, cB = +colsB.value;
      const A = [], B = [], C = [];

      for (let i = 0; i < rA; i++) {
        A[i] = [];
        for (let j = 0; j < cA; j++) A[i][j] = +document.getElementById(`A${i}_${j}`).value;
      }
      for (let i = 0; i < rB; i++) {
        B[i] = [];
        for (let j = 0; j < cB; j++) B[i][j] = +document.getElementById(`B${i}_${j}`).value;
      }

      for (let i = 0; i < rA; i++) {
        C[i] = [];
        for (let j = 0; j < cB; j++) {
          let sum = 0;
          for (let k = 0; k < cA; k++) sum += A[i][k] * B[k][j];
          C[i][j] = sum;
        }
      }

      let html = "<h4>Результат (C = A × B)</h4><table>";
      for (let i = 0; i < rA; i++) {
        html += "<tr>";
        for (let j = 0; j < cB; j++) html += `<td>${C[i][j]}</td>`;
        html += "</tr>";
      }
      html += "</table>";
      output.innerHTML = html;
    }
  </script>
</body>
</html>

</head>
<body>
  <div class="horizontal_menu">
    <ul class="menu-main">

        </ul>

    </ul>
  </div>

  <div class="block">
    <h2>Одномерный массив</h2>
    <label>Размер массива: <input type="number" id="size" value="5"></label>
    <button onclick="createArray()">Создать</button>
    <div id="inputs"></div>
    <button onclick="showArray()">Показать</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function createArray() {
      const n = +size.value;
      let html = "<table><tr>";
      for (let i = 0; i < n; i++) html += `<td><input type='number' id='a${i}' value='0'></td>`;
      html += "</tr></table>";
      inputs.innerHTML = html;
      result.innerHTML = "";
    }
    function showArray() {
      const n = +size.value;
      const arr = [];
      for (let i = 0; i < n; i++) arr.push(+document.getElementById(`a${i}`).value);
      result.textContent = "Массив: " + arr.join(", ");
    }
  </script>
</body>
</html>
